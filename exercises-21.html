  <!-- 21. Write a JavaScript program to create a new string adding "Ba" in front of a given string. If the given string begins with "Ba" then return the original string.  -->
  <script>
    function check_string(string){
      if(string == null || string == undefined || string.substring(0,2) == "Ba" ||  string.substring(0,2) == "ba"){
        return string;
      } else{
        return "Ba"+string;
      }
    }

    document.write(check_string("Bangladesh" + "<br/>"))
    document.write("Total length is" + check_string("Bangladesh").length)
    
  </script>
