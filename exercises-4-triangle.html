<body>
 <!-- 4. Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are 5, 6, 7.  -->

  <section>
    <form action="#">
      <div class="input-group" style="margin-bottom: 10px;">
        <label for="value1">Enter the first value : </label>
        <input id="value1" type="number" placeholder="Enter the first value">
      </div>
      <div class="input-group" style="margin-bottom: 10px;">
        <label for="value2">Enter the second value : </label>
        <input id="value2" type="number" placeholder="Enter the second value">
      </div>
      <div class="input-group" style="margin-bottom: 10px;">
        <label for="value3">Enter the third value : </label>
        <input id="value3" type="number" placeholder="Enter the third value">
      </div>
      <button onclick="Area()">Click Here</button>
    </form>
    <p>Area of triangle = <span id="display"></span></p>
  </section>
  <script>

    function Area(){
      var side1 = parseInt(document.getElementById("value1").value);
      var side2 = parseInt(document.getElementById("value2").value);
      var side3 = parseInt(document.getElementById("value3").value);

      // calculate the semi-perimeter --- semi perimeter = a + b + c / 
      var s =  (side1 + side2 + side3) / 2; 
      // calculate the area ---- s * (a - s) * (b - s) * (c - s)
      var areaValue = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3)
    );
    document.getElementById("display").innerHTML = areaValue;
    }
  </script>
